<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PTN Portal — Privacy-first Repo Hygiene</title>
  <meta name="description" content="PTN Lightning Scan — privacy-first, local, low-energy repo hygiene." />
  <style>
    :root{--bg:#0f1115;--fg:#e6e9ef;--muted:#98a2b3;--brand:#5b8cff}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:grid;place-items:center;min-height:100svh;background:var(--bg);color:var(--fg);
         font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif}
    .card{max-width:760px;background:#151922;border:1px solid #222636;border-radius:12px;padding:28px;
          box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:.25rem 0 .5rem;font-size:2rem}
    p{margin:.5rem 0;color:var(--muted)}
    .btn{display:inline-block;margin-top:12px;padding:.7rem 1rem;border-radius:10px;background:var(--brand);
         color:#fff;text-decoration:none;font-weight:600}
    footer{margin-top:10px;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <main class="card">
    <small>PTN Lightning Scan</small>
    <h1>Privacy-first, local, low-energy repo hygiene</h1>
    <p>Static landing with one clear action. No trackers. No cookies.</p>
    <a id="cta" class="btn" href="#" target="_blank" rel="noopener">
      <span id="label">Support</span> — $<span id="price"></span>
    </a>
    <footer>© PTN • minimal energy • zero upload</footer>
  </main>
  <script>
    // Query params: ?price=59&pay=https://buymeacoffee.com/yourname/ptn59&label=Buy%20me%20a%20coffee
    const qp = new URLSearchParams(location.search);
    const price = (qp.get('price') || '59').replace(/[^0-9.]/g,'');
    const pay   = qp.get('pay') || 'https://buymeacoffee.com/yourname/ptn59';
    const label = qp.get('label') || 'Buy me a coffee';
    document.getElementById('price').textContent = price || '59';
    document.getElementById('label').textContent = label;
    const a = document.getElementById('cta');
    const utm = 'gh-pages.ptn-portal';
    a.href = pay + (pay.includes('?') ? '&' : '?') + 'utm_source=' + encodeURIComponent(utm);
  </script>
</body>
</html>
